<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: white;
        }
        h3 {
            color:black;
        }
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 40%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>These birds looks nice</h1>
    <img src="./birds.jpg">
    <h3>Because the image has a z-index of -1, it will be placed behind the text.</h3>

</body>
</html>
