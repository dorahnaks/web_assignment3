<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-color {
            color: #ff0000
        }
        .p0{
            text-align:justify
        }
        .p1 {
            direction:ltr;
            unicode-bidi:isolate;
        }
        .p2 {
            text-align-last: center;         
        }
        .a {
            vertical-align:sub;
            width: 20%;
        }
        .b {
            vertical-align: baseline;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="text-color">
        <h1>Hello there</h1>
        <h1>My name is Dorothy</h1>
    </div>
    <div class="text-alignment">
        <p class="p0">I study computer science at WITI and I'm in cohort 4</p>
        <p class="p1">This sentenced is aligned using text direction</p>
        <p class="p2">Lets do some css by aligning this text last.</p>
    </div>
    <div class="vertical-alignment">
        <img src="./me.jpg" class="a">
        <img src="./me1.jpg" class="b">
    </div>
</body>
</html>
